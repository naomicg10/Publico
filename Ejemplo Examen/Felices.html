REGLAS:

Se trata de un body que ocupe todo el viewport.

Allí se mostrará una imagen vertical en formato .webp que
    ocupará todo el body, o sea, la ventana completa.

Cuando haya hover, o se pinche sobre la imagen, o hayan
    transcurrido 3 segundos desde la carga de la página,
    ésta se hará transparente y dejará visible un mensaje
    escrito en un tamaño de letra responsivo que diga
    "Felices Fiestas te desea <NOMBRE>"

    <NOMBRE> es tu nombre, por si no hubiera quedado claro.

Tamaño de letra responsivo significa que la letra será grande
    si el viewport es grande, y pequeña si es pequeño, pero
    siempre se verá el mensaje completo.

Si el viewport estuviera horizontal, se adaptará el body a
    formato vertical, usando como ancho el 70% del alto.

ENTREGA: capturar el QR de la URL de la página que estará
    publicada en tu github público.

Cuando yo enfoque el QR con mi teléfono móvil, deberé poder verla.

Para aprobar, el QR debe funcionar. A partir de allí
    la nota puede mejorar.

La nota máxima la tendrá quien más y mejor uso de

USO POSIBLE DE JAVASCRIPT: desde crear el DOM completo,

Paso 2 los relacionamos

Paso 3 el body será nuestro porta retratos por lo tanto

Paso 4 en el CSS nos aseguramos con el selector *

Paso 5 elegimos una imagen adecuada la convertimos al formato
    web p solicitado y la dejamos en nuestra carpeta de trabajo

Paso 6 mentalmente imaginamos que en ese portarretratos
    coincidirán 2 elementos como si fueran capas
    superpuestas. Como si estuvieran cada una fijadas

    y luego el saludo. Y nos aseguramos de que los elementos
    ocupan toda el área del portarretratos y la imagen cubra

    vertical, poniendo el ancho al 75% del alto cuando el
